<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentor Details</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .mentor-detail {
            display: flex;
            align-items: center;
            border-bottom: 1px solid #ddd;
            padding-bottom: 20px;
            margin-bottom: 20px;
        }

        .mentor-detail img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-right: 20px;
        }

        .mentor-detail h2 {
            margin-top: 0;
        }

        .mentor-detail p {
            margin: 5px 0;
        }

        .rating {
            color: #ffcc00;
            font-size: 16px;
        }

        .linkedin-link {
            color: #0077b5;
            text-decoration: none;
        }

        .linkedin-link:hover {
            text-decoration: underline;
        }

        .back-btn {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
        }

        .back-btn:hover {
            background-color: #45a049;
        }

    </style>
</head>
<body>

    <div class="container">
        <a href="mentor_selection.html" class="back-btn">Back to Mentor Selection</a>

        <div id="mentor-detail" class="mentor-detail">
            <!-- Mentor details will be inserted here by JavaScript -->
        </div>
    </div>

    <script>
        // Data for all 4 mentors
        const mentors = {
            "Sayan": {
                name: "Sayan",
                expertise: "Data Science, Machine Learning",
                experience: "4 Years",
                City: "Kolkata",
                Email:" sayannandy25.02@gmail.com",
                rating: "4.5/5",
                bookings: 15,
                nextBooking: "Sep 8th, 2024, 11:00 AM",
                image: "images/Sayan.jpeg",
                linkedin: "https://in.linkedin.com/in/cipher-sayan"
            },
            
            "Rhitwika": {
                name: "Rhitwika",
                expertise: "Data Science, Machine Learning, Web Dev",
                experience: "3 Years",
                City: "Kolkata",
                Email:"rhitwikapoddar@gmail.com",
                rating: "4.7/5",
                bookings: 12,
                nextBooking: "Sep 10th, 2024, 3:00 PM",
                image: "images/Rhitwika1.jpeg",
                linkedin: "https://www.linkedin.com/in/rhitwika-poddar-330731243/"
            },
            
            "Suhani": {
                name: "Suhani",
                expertise: "Data Science, Machine Learning, Web Dev",
                experience: "3 Years",
                City: "Kolkata",
                Email:"suhani.kundu2406@gmail.com",
                rating: "4.4/5",
                bookings: 16,
                nextBooking: "Sep 13th, 2024, 4:00 PM",
                image: "images/Suhani1.jpeg",
                linkedin: "https://www.linkedin.com/in/suhani-kundu-110104267/"
            },

            "Kaushan": {
                name: "Kaushan",
                expertise: "MERN Stack Developer, Block Chain Development",
                experience: "4 Years",
                City: "Kolkata",
                Email:"kaushandutta5@gmail.com",
                rating: "4.6/5",
                bookings: 18,
                nextBooking: "Sep 11th, 2024, 10:00 AM",
                image: "images/Kaushan.jpg",
                linkedin: "https://www.linkedin.com/in/kaushan-dutta-bb68b021a/"
            }
            
        };

        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        document.addEventListener('DOMContentLoaded', () => {
            const mentorName = getQueryParam('mentor');
            const mentor = mentors[mentorName];

            if (mentor) {
                const mentorDetailElement = document.getElementById('mentor-detail');
                mentorDetailElement.innerHTML = `
                    <img src="${mentor.image}" alt="${mentor.name}">
                    <div>
                        <h2>${mentor.name}</h2>
                        <p><strong>Expertise:</strong> ${mentor.expertise}</p>
                        <p><strong>Experience:</strong> ${mentor.experience}</p>
                        <p><strong>Rating:</strong> <span class="rating">${mentor.rating}</span></p>
                        <p><strong>Number of Bookings:</strong> ${mentor.bookings}</p>
                        <p><strong>Next Booking Time:</strong> ${mentor.nextBooking}</p>
                        <p><strong>LinkedIn:</strong> <a href="${mentor.linkedin}" class="linkedin-link" target="_blank">View Profile</a></p>
                    </div>
                `;
            } else {
                document.getElementById('mentor-detail').innerHTML = `<p>No mentor found.</p>`;
            }
        });
    </script>

</body>
</html>
